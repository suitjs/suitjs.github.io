<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title><%= data.meta.title %></title>
		<link rel="icon" type="image/png" href="<%= data.meta.favicon %>">
		<meta name="description" content="<%= data.meta.description %>" />    
		<meta name="keywords" content="<%= data.meta.keyword %>" />
		<meta property="og:title" content="<%= data.meta.og.title %>"/>
		<meta property="og:type" content="<%= data.meta.og.type %>"/>
		<meta property="og:image" content="<%= data.meta.og.image %>"/>
		<meta property="og:site_name" content="<%= data.meta.og.site_name %>"/>
		<meta property="og:url" content="<%= data.meta.og.url %>"/>
		<meta property="og:description" content="<%= data.meta.description %>"/>    
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

		<link rel="stylesheet" type="text/css" href="css/main.css">
		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', '<%= data.tool.analytics %>', 'auto');
			ga('send', 'pageview');
		</script>
	</head>
	<body>
		<header>
			<div class="wrap">
				<h1><a href="#" title="Home">SuitJS</a></h1>
				<nav>
					<ul>
						<li><a href="#about" title="About">About</a></li>
						<li><a href="#getting-started" title="Getting Started">Getting Started</a></li>
						<li><a href="http://suitjs.com/docs/" target="_blank" title="Documentation">Documentation</a></li>
						<li class="github"><a href="https://github.com/suitjs/core" target="_blank" title="SuitJS on Github">SuitJS on Github</a></li>
					</ul>
				</nav>
			</div>
		</header>
		
		<%= render("sections/home.t.html") %>
		<%= render("sections/about.t.html") %>
		<%= render("sections/getting-started.t.html") %>
		
		<footer>
			<div class="wrap">
				<a class="logo" href="#" title="Home">SuitJS</a>
				<nav>
					<ul>
						<li><a href="#about" title="About">About</a></li>
						<li><a href="#getting-started" title="Getting Started">Getting Started</a></li>
						<li><a href="http://suitjs.com/docs/" target="_blank" title="Documentation">Documentation</a></li>
						<li class="github"><a href="https://github.com/suitjs/core" target="_blank" title="SuitJS on Github">SuitJS on Github</a></li>
					</ul>
				</nav>
			</div>
		</footer>
		
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript">window.jQuery || document.write('<script src="js/vendor/jquery.js"><\/script>')</script>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
